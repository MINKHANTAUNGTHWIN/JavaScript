<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML || CSS || Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="title">
            <h1>Charge</h1>
        </div>

        <div class="charge-remain-amount">
            <input type="text" name="" placeholder="0" id="charge-amount-id" value="0">
        </div>

        <div class="top-up-actions">
            <div class="up">
                <input type="button" value="+500" onclick="plus(500)">
                <input type="button" value="+1000" onclick="plus(1000)">
                <input type="button" value="+5000" onclick="plus(5000)">
                <input type="button" value="+10000" onclick="plus(10000)">
            </div>

            <div class="down">
                <input type="button" value="-500" onclick="minus(500)">
                <input type="button" value="-1000" onclick="minus(1000)">
                <input type="button" value="-5000" onclick="minus(5000)">
                <input type="button" value="-10000" onclick="minus(10000)">
            </div>
        </div>

    </div>
    

    <script src="app.js"></script>
</body>
</html>
