<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="container-title">
            <h1>Arithmatic Calculator</h1>
        </div>
        <div class="container-body">
            <div class="inputs">
                <div class="form-input">
                    <label for="">Num One</label>
                    <input type="number" value="0" min="0" id="numId1">
                </div>

                <div class="form-input">
                    <label for="">Num Two</label>
                    <input type="number" value="0" min="0" id="numId2">
                </div>

                <div class="form-input">
                    <label for="">Result</label>
                    <input type="number" name="" id="resultId" value="0" disabled>
                </div>
            </div>

            <div class="actions">
                <div class="form-input">
                    <input type="button" name="" id="" value="+" onclick="calculatePlus()">
                    <input type="button" name="" id="" value="-" onclick="calculateMinus()">
                    <input type="button" name="" id="" value="/" onclick="calculateDivide()">
                    <input type="button" name="" id="" value="*" onclick="calculateMulti()">
                    <input type="button" name="" id="" value="%" onclick="calculatePar()">
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
